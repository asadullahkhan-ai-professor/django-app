{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - TechSphere</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Get in Touch</h2>

    {% if success %}
      <p class="success">Your message has been sent successfully!</p>
    {% endif %}

    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>Helo From World</footer>
</body>
</html>
